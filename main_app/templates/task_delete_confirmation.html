{% extends 'base.html' %}
{% block content %}
<h1 class="deleteTaskTitle">Are you sure you want to Delete {{task.title}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="deleteTaskOptions" >
        <a class="cancel" href="{% url 'task_list' %}">&#8592</a>
        <input class="deleteButton" type="submit" value="Confirm" />
    </div>
</form>
{% endblock %}
