{% extends 'base.html' %}
{% block content %}
<h1>Are you sure you want to Delete {{task.title}}?</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <!-- confirm artist delete -->
        <input type="submit" value="Confirm" />
        <!-- Redirect back to detail on cancel -->
        <a href="{% url 'task_detail' task.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
