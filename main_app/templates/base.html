{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Task Manager - {% block title %}{% endblock %}</title>
</head>

<body>
    <h1 class="heading">TASK MANAGER</h1>
    {% if user.is_authenticated %}
    <div class="navigationClass">
        <span class="navGreet"> Hello {{user| title}}</span>
        <a class="navLinks" href="/tasks/">Task List</a>
        <a class="navLinks" href="/about">About</a>
        <a  class="navLinks" href="{% url 'logout' %}">Logout</a>
    </div>
    {% else %}
    <div  class="navigationClass" >
        <a class="navLinks" href="/about">About</a>
        <a class="navLinks" href="{% url 'login' %}">Log In</a>
        <a class="navLinks" href="{% url 'signup' %}">Sign Up</a>
    </div>
    {% endif %}
    <div class="container">

        {% block content %}{% endblock %}

    </div>
</body>

</html>
