{% extends 'base.html' %}
{% block content %}
<h1> Tasks </h1>
<form method="get">
    <div>
        <!--  input will search by name of artist  -->
        <input type="text" title="title" placeholder="Task" />

        <input type="submit" value="Search" />

        <!--  redirect back to task_list without a query param -->
        <a href="{% url 'task_list' %}">Clear Search</a>
    </div>
</form>

<div>
    {% for task in tasks %}
    <h3> {{task.title}} </h3>
    {% empty %}
    <h3> Create a task </h3>
    {% endfor %}

</div>
{% endblock %}
