{% extends 'base.html' %} 
{% block content %}
<h1 class="signUpTitle">Sign Up</h1>
<div class="signUpForm"> 
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}"/>
</form>
</div>
{% endblock %}
