{% extends 'base.html' %}
{% block content %}
<h1 class="logInTitle">Log In</h1>
<div class="logInForm"> 
<form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input class="loginButton" type="submit" class="btn" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
